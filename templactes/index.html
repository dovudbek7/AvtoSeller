<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing_page</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />

  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet" />

<body>

  <div id="hidden" style="display: none;">1</div>

    <button class="main_heart" onclick="myFunction(this)" id="myButton">

    <div class="main_like" onclick="document.location='liked.html',likeFunction()">

      <p id="liked">Liked</p>
    </div>
    <div class="main_plus" onclick="document.location='page.html',plusFunction()">
      <i id="plus_i" class="bx bx-plus-circle"></i>
      <p id="plus">Plus</p>
    </div>
  </div>


  <a href="#" class="main_to-top">
    <i class="bx bx-chevron-up"></i>
  </a>

  <br /><br /><br /><br /><br /><br />
  <script src="../js/translate.js">
